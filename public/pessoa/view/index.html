<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Pessoas</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h1>CRUD de Pessoas</h1>

    <div class="form-container">
        <h2>Adicionar / Atualizar Pessoa</h2>
        <form id="person-form">
            <input type="hidden" id="person-id">
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="text" id="sobrenome" placeholder="Sobrenome" required>
            <input type="number" id="idade" placeholder="Idade">
            <input type="text" id="sexo" placeholder="Sexo">
            <input type="text" id="cidade" placeholder="Cidade">
            <input type="text" id="estado" placeholder="Estado">
            <input type="text" id="pais" placeholder="Pais">
            <button type="submit" id="submit-btn">Adicionar</button>
            <button type="button" id="cancel-btn">Cancelar</button>
        </form>
    </div>
    
    <hr>

    <div class="list-container">
        <h2>Lista de Pessoas</h2>
        <ul id="person-list">
            </ul>
    </div>
    
    
</body>
</html>
